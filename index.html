<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
			integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="display">
				<div id="calcLog">0</div>
				<div id="calcDisplay"></div>
			</div>
			<div class="keypad">
				<div class="button-group" id="others">
					<button id="clearDisplay"><i class="fas fa-sync"></i></button>
					<button id="backButton"><i class="fas fa-backspace"></i></button>
					<button id="calcEqual">=</button>
				</div>
				<div class="wrapper">
					<div id="calcNumpad" class="button-group">
						<button class="numkey">1</button>
						<button class="numkey">2</button>
						<button class="numkey">3</button>
						<button class="numkey">4</button>
						<button class="numkey">5</button>
						<button class="numkey">6</button>
						<button class="numkey">7</button>
						<button class="numkey">8</button>
						<button class="numkey">9</button>
						<button class="numkey">0</button>
						<button class="signkey">+/-</button>
						<button class="dotkey">.</button>
					</div>
					<div class="button-group" id="calcOps">
						<button class="opKey">+</button>
						<button class="opKey">-</button>
						<button class="opKey">*</button>
						<button class="opKey">/</button>
					</div>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
